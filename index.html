<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعفني</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">

        <!-- الرئيسية -->
        <section id="home" class="tab-content active">
            <div class="header">
            
                <p>دليلك الشامل للإسعافات الأولية في حالات الطوارئ</p>
                <button id="emergencyBtn" class="emergency-btn">زر الطوارئ</button>
                <p class="hint">انقر على الزر أو تحدث باسم الحالة: الحروق، الصرع، انخفاض الضغط، الاختناق</p>
                <div class="control-buttons">
                    <button id="stopBtn">إيقاف</button>
                    <button id="repeatBtn">إعادة</button>
                    <button id="backBtn">رجوع</button>
                </div>
            </div>
        </section>

        <!-- التبويبات -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('home', event)">الرئيسية</div>
            <div class="nav-tab" onclick="showTab('cases', event)">الحالات الطبية</div>
            <div class="nav-tab" onclick="showTab('paramedics', event)">المسعفون المرخصون</div>
        </div>

        <!-- تبويب الحالات الطبية -->
        <section id="cases" class="tab-content">
            <h2>الحالات الطبية</h2>
            <div id="cases-container" class="cases-container"></div>
        </section>

        <!-- تبويب المسعفون -->
        <section id="paramedics" class="tab-content center-content">
            <h2>المسعفون المرخصون</h2>
            <p>يتم عرض بيانات المسعفين المرخصين بعد موافقة وزارة الصحة.</p>
            <a href="https://www.moh.gov.sa/" target="_blank">رابط وزارة الصحة للمسعفين</a>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
