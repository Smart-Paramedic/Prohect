<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أسعفني</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>

<header>
    <h1>أسعفني</h1>
</header>

<!-- التبويبات -->
<nav class="nav-tabs">
    <div class="nav-tab active" onclick="showTab('home', event)">الرئيسية</div>
    <div class="nav-tab" onclick="showTab('cases', event)">الحالات</div>
    <div class="nav-tab" onclick="showTab('register', event)">التسجيل</div>
    <div class="nav-tab" onclick="showTab('paramedics', event)">المسعفون المرخصون</div>
</nav>

<!-- تبويبات المحتوى -->
<section id="home" class="tab-content active">
    <button id="emergencyBtn" class="emergency-btn">زر الطوارئ</button>
    <p class="hint">انقر على الزر أو تحدث باسم الحالة</p>
</section>

<section id="cases" class="tab-content">
    <div id="cases-container" class="cases-container"></div>
</section>

<section id="register" class="tab-content">
    <form id="registerForm">
        <input type="text" name="full_name" placeholder="الاسم الكامل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" name="phone_number" placeholder="رقم الهاتف" required>
        <select name="blood_type" required>
            <option value="">فصيلة الدم</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <textarea name="medical_history" placeholder="التاريخ الطبي"></textarea>
        <button type="submit" class="submit-btn">تسجيل</button>
    </form>
</section>

<section id="paramedics" class="tab-content center-content">
    <h2>المسعفون المرخصون</h2>
    <p>يتم عرض بيانات المسعفين بعد موافقة وزارة الصحة.</p>
    <a href="https://www.moh.gov.sa/" target="_blank">رابط وزارة الصحة للمسعفين</a>
</section>

<script src="script.js"></script>
</body>
</html>
