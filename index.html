<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الإسعافات الأولية</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>نظام الإسعافات الأولية</h1>
      <p>دليلك للإسعافات الأولية في حالات الطوارئ</p>
    </header>

    <nav class="nav-tabs">
      <button class="tab-btn active" data-tab="firstaid">الحالات الطبية</button>
      <button class="tab-btn" data-tab="paramedics">المسعفون المعتمدون</button>
      <button class="tab-btn" data-tab="profile">ملفي الشخصي</button>
    </nav>

    <!-- تبويب الحالات الطبية -->
    <section id="firstaid" class="tab">
      <div id="casesContainer" class="cases-container"></div>
      <div id="caseCard" class="case-card hidden">
        <div id="imageContainer" class="image-container"></div>
        <h3 id="caseTitle"></h3>
        <ul id="stepsList" class="steps-list"></ul>
        <div class="buttons">
          <button id="playBtn">إعادة التشغيل</button>
          <button id="stopBtn">إيقاف</button>
          <button id="backBtn">رجوع</button>
        </div>
      </div>
    </section>

    <!-- تبويب المسعفون -->
    <section id="paramedics" class="tab hidden">
      <h2>المسعفون المعتمدون</h2>
      <div id="paramedicsContainer"></div>
    </section>

    <!-- تبويب الملف الشخصي -->
    <section id="profile" class="tab hidden">
      <h2>ملفي الشخصي</h2>
      <div id="profileContainer"></div>
    </section>

    <button id="emergencyBtn" class="emergency-btn">زر الطوارئ</button>
  </div>

  <!-- نافذة الفيديو المنبثقة -->
  <div id="videoPopup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
