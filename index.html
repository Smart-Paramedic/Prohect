<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أسعفني</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>أسعفني</h1>
  </header>

  <main>
    <!-- الصفحة الرئيسية -->
    <section id="home" class="tab active">
      <h2>ابدأ المساعدة الآن</h2>
      <p id="hint">تحدث أو انقر على الزر لذكر الحالة</p>
      <button id="emergencyBtn" class="main-btn">زر الطوارئ</button>
    </section>

    <!-- تبويب الحالات -->
    <section id="cases" class="tab">
      <h2>الحالات الإسعافية</h2>
      <div id="casesList" class="card-container"></div>
    </section>

    <!-- تبويب المسعفون -->
    <section id="licensed" class="tab">
      <h2>المسعفون المرخصون</h2>
      <p>يتم عرض بيانات المسعفين ورخصهم هنا بعد الحصول على الموافقة الرسمية من وزارة الصحة.</p>
    </section>

    <!-- تبويب التسجيل -->
    <section id="register" class="tab">
      <h2>نموذج التسجيل</h2>
      <form id="registerForm">
        <input type="text" name="full_name" placeholder="الاسم الكامل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" name="phone_number" placeholder="رقم الهاتف" required>
        <select name="blood_type" required>
          <option value="">فصيلة الدم</option>
          <option value="A+">A+</option><option value="A-">A-</option>
          <option value="B+">B+</option><option value="B-">B-</option>
          <option value="AB+">AB+</option><option value="AB-">AB-</option>
          <option value="O+">O+</option><option value="O-">O-</option>
        </select>
        <textarea name="medical_history" placeholder="التاريخ الطبي"></textarea>
        <button type="submit" class="submit-btn">تسجيل</button>
      </form>
    </section>
  </main>

  <footer>
    <button class="tab-btn" data-target="home">الرئيسية</button>
    <button class="tab-btn" data-target="cases">الإسعافات الأولية</button>
    <button class="tab-btn" data-target="licensed">المسعفون</button>
    <button class="tab-btn" data-target="register">التسجيل</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
