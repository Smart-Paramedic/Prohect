<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعفني</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">

    <!-- التبويبات الثابتة -->
    <div class="nav-tabs">
        <div class="nav-tab active" onclick="showTab('home', this)">الرئيسية</div>
        <div class="nav-tab" onclick="showTab('cases', this)">الحالات الطبية</div>
        <div class="nav-tab" onclick="showTab('register', this)">التسجيل</div>
        <div class="nav-tab" onclick="showTab('paramedics', this)">المسعفون المرخصون</div>
    </div>

    <!-- تبويب الرئيسية -->
    <section id="home" class="tab-content active">
        <header class="header">
            <h1>أسعفني</h1>
            <p class="subtitle">دليلك الشامل للإسعافات الأولية</p>
        </header>

        <div class="emergency-container">
            <button id="emergencyBtn" class="emergency-btn">زر الطوارئ</button>
            <p class="hint">انقر أو تحدث: الحروق، الصرع، انخفاض الضغط، الاختناق</p>
        </div>
    </section>

    <!-- تبويب الحالات الطبية -->
    <section id="cases" class="tab-content">
        <div class="cards-container" id="casesContainer"></div>
    </section>

    <!-- تبويب التسجيل -->
    <section id="register" class="tab-content">
        <h2>نموذج التسجيل</h2>
        <form id="registerForm">
            <input type="text" name="full_name" placeholder="الاسم الكامل" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="tel" name="phone_number" placeholder="رقم الهاتف" required>
            <select name="blood_type" required>
                <option value="">فصيلة الدم</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <textarea name="medical_history" placeholder="التاريخ الطبي"></textarea>
            <button type="submit" class="submit-btn">تسجيل</button>
        </form>
    </section>

    <!-- تبويب المسعفون المرخصون -->
    <section id="paramedics" class="tab-content">
        <h2>المسعفون المرخصون</h2>
        <p>سيتم وضع بيانات المسعفين ورخصهم بعد الموافقة من وزارة الصحة.</p>
        <a href="https://www.moh.gov.sa" target="_blank">رابط وزارة الصحة للمسعفين</a>
        <div id="paramedicsContainer"></div>
    </section>

</div>
<script src="script.js"></script>
</body>
</html>
