<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الإسعافات الأولية</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>منصة الإسعافات الأولية</h1>
  </header>

  <nav>
    <button data-tab="home">الرئيسية</button>
    <button data-tab="firstaid">الإسعافات الأولية</button>
    <button data-tab="licensed">المسعفون المرخصون</button>
  </nav>

  <!-- الرئيسية -->
  <section id="home" class="tab">
    <button id="emergencyBtn" class="main-btn">زر الطوارئ</button>
    <p class="note">تحدث باسم الحالة: الصرع، الاختناق، انخفاض الضغط، الحروق</p>
  </section>

  <!-- الإسعافات الأولية -->
  <section id="firstaid" class="tab hidden">
    <h2>الإسعافات الأولية</h2>
    <div id="casesContainer" class="cases-container"></div>
  </section>

  <!-- المسعفون المرخصون -->
  <section id="licensed" class="tab hidden">
    <h2>المسعفون المرخصون</h2>
    <p>يتم عرض بيانات المسعفين المرخصين من وزارة الصحة لتوفير المساعدة الطبية عند الحاجة.</p>
  </section>

  <!-- كارد عرض الخطوات -->
  <div id="caseCard" class="hidden">
    <div class="case-card-inner">
      <h3 id="caseTitle"></h3>
      <div id="stepsList" class="steps-list"></div>
      <div class="controls">
        <button id="playBtn" class="ctrl">إعادة الاستماع</button>
        <button id="stopBtn" class="ctrl">إيقاف</button>
        <button id="backBtn" class="ctrl">رجوع</button>
        <a href="tel:997" class="ctrl call">اتصل بالطوارئ</a>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
